description: Garcia and Keeling (2001) flux datasets
plugins:
  source:
  - module: intake_xarray
sources:
  fgo2_gk2001_Gruber:
    args:
      urlpath: /glade/work/mclong/sno-analysis/flux-products/fgo2.garcia-keeling.monclim.shft_0d.scale_0.82.gruber_ann.nc
    description: GK2001 seasional fluxes with Gruber annual mean; time axis shifted
      by 0.0d, fluxes scaled by 0.82
    driver: netcdf
  fgo2_gk2001_Resplandy:
    args:
      urlpath: /glade/work/mclong/sno-analysis/flux-products/fgo2.garcia-keeling.monclim.shft_0d.scale_0.82.resplandy_ann.nc
    description: GK2001 seasional fluxes with Resplandy annual mean; time axis shifted
      by 0.0d, fluxes scaled by 0.82
    driver: netcdf
